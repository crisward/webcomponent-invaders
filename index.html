<!doctype html>
<html>
<head>
  <title>Space Invaders</title>
  <style>
    body{
      background-color:black;
    }
    #screen{
      position: relative;
      border:1px solid grey;
      width:825px;
      height:500px;
      margin:75px auto;
    }

  </style>
</head>
<body>
    <invaders-game score="0" lives="3">
      <invaders-aliens></invaders-aliens>
      <invaders-ship></invaders-ship>
    </invaders-game>
</body>

<script type="text/javascript">
  // only load polyfills if required
  function addScript(src){
    var js = document.createElement("script");
    js.type = "text/javascript";
    js.src = src; 
    head.appendChild(js);
  }
  var head = document.querySelector('head');
  if(window.customElements){
    addScript("/build/app.js");
  }else{
    addScript("https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js");
    addScript("https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/custom-elements-es5-adapter.js");
    addScript("https://cdn.jsdelivr.net/npm/proxy-polyfill@0.3.0/proxy.min.js");
    window.addEventListener("load",function(){
      addScript("/build/app.es5.js");
    })
  }
</script>
</html>
